name: CompatHelper
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch:
jobs:
  CompatHelper:
    runs-on: ubuntu-latest
    steps:
      - name: Install CompatHelper
        shell: julia --color=yes {0}
        run: |
          using Pkg
          Pkg.add("CompatHelper")
      - name: Run CompatHelper
        shell: julia --color=yes {0}
        run: |
          using CompatHelper
          CompatHelper.main()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
