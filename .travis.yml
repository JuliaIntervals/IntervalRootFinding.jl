# Documentation: http://docs.travis-ci.com/user/languages/julia/

language: julia

os:
  - linux
  - osx

julia:
  - 1.0
  - nightly

matrix:
   allow_failures:
     - julia: nightly

notifications:
  email: false


# uncomment the following lines to override the default test script
#script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("IntervalRootFinding.jl"); Pkg.test("IntervalRootFinding.jl"; coverage=true)'

after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("IntervalRootFinding")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("IntervalRootFinding")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'

  # build docs
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("IntervalRootFinding")); include(joinpath("docs", "make.jl"))'
